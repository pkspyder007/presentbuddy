name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub release'
        required: false
        default: 'false'
        type: boolean

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build window helper addon
        run: pnpm run build:window-helper-addon

      - name: Build application for macOS
        run: pnpm run build:mac

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build-${{ github.sha }}
          path: |
            dist/*.dmg
            dist/*.dmg.blockmap
          retention-days: 30
          if-no-files-found: warn

  release:
    name: Create Release
    needs: [build-macos]
    runs-on: ubuntu-latest
    if: |
      (startsWith(github.ref, 'refs/tags/v') || github.event.inputs.create_release == 'true') && 
      github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*-build-*'
          merge-multiple: true

      - name: Get version
        id: get_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            TAG_NAME="v$VERSION"
          else
            VERSION=$(node -p "require('./package.json').version")
            TAG_NAME="v$VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "Tag: $TAG_NAME"

      - name: Get changelog
        id: changelog
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            CURRENT_TAG="${GITHUB_REF#refs/tags/}"
            PREV_TAG=$(git describe --tags --abbrev=0 ${CURRENT_TAG}^ 2>/dev/null || echo "")
            if [ -z "$PREV_TAG" ]; then
              CHANGELOG=$(git log --pretty=format:"- %s" ${CURRENT_TAG})
            else
              CHANGELOG=$(git log --pretty=format:"- %s" ${PREV_TAG}..${CURRENT_TAG})
            fi
          else
            CHANGELOG=$(git log --pretty=format:"- %s" -10)
          fi
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="- No changes listed"
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: List artifacts
        run: |
          echo "Artifacts found:"
          find artifacts -type f -name "*" || echo "No artifacts found"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          name: Release v${{ steps.get_version.outputs.version }}
          tag_name: ${{ steps.get_version.outputs.tag_name }}
          body: |
            ## QuickPresent OSS v${{ steps.get_version.outputs.version }}
            
            ### üì• Downloads
            
            Download the macOS installer from the files below.
            
            ### üöÄ Features
            
            - Hide Desktop Icons
            - Minimize All Windows
            - Change Wallpaper
            - Mute System Audio
            - Disable Notifications
            - One-Click Master Toggle
            - Auto-Restore on Exit
            
            ### üìñ Installation
            
            **macOS:**
            - Download the `.dmg` file
            - Open the DMG and drag the app to Applications
            
            ### üîß Requirements
            
            - macOS 10.15+ (Catalina or later)
            - Some features may require accessibility permissions
            
            ### üìù Changes
            
            ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') || contains(github.ref, 'rc') }}
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

