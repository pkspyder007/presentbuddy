name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub release'
        required: false
        default: 'false'
        type: boolean

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: quickpresent-oss-${{ matrix.os }}-${{ github.sha }}
          path: |
            dist/*.dmg
            dist/*.exe
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
            dist/*.zip
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: |
      (startsWith(github.ref, 'refs/tags/v') || github.event.inputs.create_release == 'true') && 
      github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## QuickPresent OSS v${{ steps.get_version.outputs.version }}
            
            ### üì• Downloads
            
            Download the installer for your platform from the files below.
            
            ### üöÄ Features
            
            - Hide Desktop Icons
            - Minimize All Windows
            - Change Wallpaper
            - Mute System Audio
            - Disable Notifications
            - One-Click Master Toggle
            - Auto-Restore on Exit
            
            ### üìñ Installation
            
            **Windows:**
            - Download the `.exe` installer
            - Run the installer and follow the prompts
            
            **macOS:**
            - Download the `.dmg` file
            - Open the DMG and drag the app to Applications
            
            **Linux:**
            - Download `.AppImage`, `.deb`, or `.rpm` based on your distribution
            - For AppImage: Make executable and run
            - For DEB/RPM: Install using your package manager
            
            ### üîß Requirements
            
            - Windows 10/11, macOS 10.15+, or Linux (GNOME/KDE/XFCE)
            - Some features may require administrator/root permissions
            
            ### üìù Changes
            
            See the commit history for details.
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

